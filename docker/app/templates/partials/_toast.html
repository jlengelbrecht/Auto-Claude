{% set type_styles = {
    'success': 'bg-green-600 border-green-500',
    'error': 'bg-red-600 border-red-500',
    'warning': 'bg-yellow-600 border-yellow-500',
    'info': 'bg-blue-600 border-blue-500'
} %}

{% set type_icons = {
    'success': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />',
    'error': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />',
    'warning': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />',
    'info': '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />'
} %}

<div class="toast flex items-center gap-3 px-4 py-3 rounded-lg border {{ type_styles.get(type, 'bg-gray-600 border-gray-500') }} shadow-lg max-w-sm">
    <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        {{ type_icons.get(type, type_icons.info) | safe }}
    </svg>
    <span class="text-sm">{{ message }}</span>
    <button
        onclick="this.parentElement.remove()"
        class="ml-auto p-1 hover:bg-white/10 rounded transition-colors"
    >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
</div>
