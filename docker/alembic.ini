# Alembic Configuration for Auto-Claude

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path prepended to sys.path for locating modules
prepend_sys_path = app

# timezone to use when rendering the date within the migration file
# as well as the filename.
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# version location specification
version_locations = %(here)s/alembic/versions

# version path separator
version_path_separator = os

# output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL - overridden by env.py from environment variable
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks for code formatting after generating migrations

# Format using black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
